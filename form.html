<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="div1">
        <h1 id="head">Student Registration Form</h1>
    <form action="">
        <!-- Text Feild -->
        <label for="name" class="label1">First Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="name"class="label1">Last Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
         
        <!-- Dropdown Feild  -->
         <label for="name"class="label1">Date Of Birth:</label>
         <!-- Dyas  -->
         <select name="days" id="days">
            <option value="days">Days</option>
            <option value="Monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sonday">Sonday</option>
         </select>
        
        
 <!-- Months  -->
  <select name="months" id="months">
    <option value="months">Months</option>
    <option value="Jan">January</option>
    <option value="feb">Febuary</option>
    <option value="march">March</option>
    <option value="aprail">Aprail</option>
    <option value="may">May</option>
    <option value="june">June</option>
    <option value="july">July</option>
    <option value="august">August</option>
    <option value="sep">September</option>
    <option value="oct">Octuber</option>
    <option value="nov">November</option>
    <option value="dec">December</option>
  </select>

  <!-- years  -->
   <select name="name" id="year">
    <option value="year">Years</option>
    <option value="2024">2024</option>
    <option value="2023">2023</option>
    <option value="2022">2022</option>
    <option value="2021">2021</option>
    <option value="2020">2020</option>
    <option value="2019">2019</option>
    <option value="2018">2018</option>
    <option value="2017">2017</option>
    <option value="2016">2016</option>
    <option value="2015">2015</option>
   </select><br><br>
   <!-- Emial Feild  -->
    <label for="email"class="label1">Email:</label>
    <input type="email" id="email" name="email">
    <br><br>
    <!-- Phone Number  -->
     <label for="number"class="label1"> Mobile Number:</label>
     <input type="number" name="number" id="number"><br><br>

     <!-- Radio Button Feild  -->
      <label for="name"class="label1">Gender:</label>
      <input type="radio" name="male" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="female" id="female" value="female">
        <label for="female">Female</label><br><br>

        <!-- Address Feild  -->
         <label for="name"class="label1">Address: </label>
         <textarea name="address" id="address" rows="4" cols="80"></textarea><br><br>

         <!-- City -->
          <label for="name"class="label1">City</label>
          <input type="text"  name="name" id="name" ><br><br>

          <!-- Pin Code  -->
           <label for="name"class="label1">Pin Code:</label>
           <input type="password" id="password" name="password"><br><br>

           <!-- State -->
            <label for="name"class="label1">State:</label>
            <input type="text" id="state" name="state"><br><br>

            <!-- Country -->
             <label for="name"class="label1">Country:</label>
             <input type="text" id="Country" name="Country"><br><br>

               <!-- Checkbox Feild  -->
                <label for="name"class="label1">Hobbies:</label>
                <input type="checkbox" name="drawing" id="drawing" value="yes">
                <label for="name">Drawing</label>
                <input type="checkbox" name="singing" id="singing" value="yes">
                <label for="name">Singing</label>
                <input type="checkbox" name="Dancing" id="Dancing" value="yes">
                <label for="name">Dancing</label>
                <input type="checkbox" name="Sketching" id="Sketching" value="yes">
                <label for="name">Sketching</label>
                <input type="checkbox" name="others" id="others" value="yes">
                <label for="name">Others</label>






    </form>
</div>
</body>
</html>
